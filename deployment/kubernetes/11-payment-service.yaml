# Payment Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: hms
  labels:
    app: payment-service
    tier: backend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment-service
      tier: backend
  template:
    metadata:
      labels:
        app: payment-service
        tier: backend
        version: v1
    spec:
      containers:
      - name: payment-service
        image: payment-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3006
          name: http
        env:
        - name: PORT
          value: "3006"
        - name: DB_HOST
          value: postgres-payment
        - name: DB_NAME
          value: hms_payments
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: hms-config
              key: DB_PORT
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: hms-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: hms-secrets
              key: DB_PASSWORD
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: hms-config
              key: NODE_ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: hms-config
              key: LOG_LEVEL
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: hms-config
              key: CORS_ORIGIN
        - name: PATIENT_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: hms-config
              key: PATIENT_SERVICE_URL
        - name: BILLING_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: hms-config
              key: BILLING_SERVICE_URL
        - name: NOTIFICATION_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: hms-config
              key: NOTIFICATION_SERVICE_URL
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        readinessProbe:
          httpGet:
            path: /ready
            port: 3006
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /live
            port: 3006
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
