# Doctor Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: doctor-service
  namespace: hms
  labels:
    app: doctor-service
    tier: backend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: doctor-service
      tier: backend
  template:
    metadata:
      labels:
        app: doctor-service
        tier: backend
        version: v1
    spec:
      containers:
      - name: doctor-service
        image: doctor-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3002
          name: http
        env:
        - name: PORT
          value: "3002"
        - name: DB_HOST
          value: postgres-doctor
        - name: DB_NAME
          value: hms_doctors
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: hms-config
              key: DB_PORT
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: hms-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: hms-secrets
              key: DB_PASSWORD
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: hms-config
              key: NODE_ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: hms-config
              key: LOG_LEVEL
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: hms-config
              key: CORS_ORIGIN
        - name: SLOT_DURATION_MINUTES
          valueFrom:
            configMapKeyRef:
              name: hms-config
              key: SLOT_DURATION_MINUTES
        - name: CLINIC_OPEN_HOUR
          valueFrom:
            configMapKeyRef:
              name: hms-config
              key: CLINIC_OPEN_HOUR
        - name: CLINIC_CLOSE_HOUR
          valueFrom:
            configMapKeyRef:
              name: hms-config
              key: CLINIC_CLOSE_HOUR
        - name: PATIENT_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: hms-config
              key: PATIENT_SERVICE_URL
        - name: APPOINTMENT_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: hms-config
              key: APPOINTMENT_SERVICE_URL
        - name: NOTIFICATION_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: hms-config
              key: NOTIFICATION_SERVICE_URL
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        readinessProbe:
          httpGet:
            path: /ready
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /live
            port: 3002
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
