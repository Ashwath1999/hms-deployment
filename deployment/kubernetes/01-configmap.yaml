apiVersion: v1
kind: ConfigMap
metadata:
  name: hms-config
  namespace: hms
data:
  # Database configuration
  DB_PORT: "5432"
  DB_USER: "postgres"

  # General configuration
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  CORS_ORIGIN: "*"

  # Scheduling configuration
  SLOT_DURATION_MINUTES: "30"
  CLINIC_OPEN_HOUR: "9"
  CLINIC_CLOSE_HOUR: "17"
  MAX_APPOINTMENTS_PER_DAY: "16"

  # Appointment rules
  MAX_RESCHEDULES: "2"
  RESCHEDULE_CUTOFF_HOURS: "1"
  FULL_REFUND_HOURS: "24"
  PARTIAL_REFUND_HOURS: "6"

  # Billing
  TAX_RATE: "0.05"

  # Service URLs (internal cluster communication)
  PATIENT_SERVICE_URL: "http://patient-service:3001"
  DOCTOR_SERVICE_URL: "http://doctor-service:3002"
  APPOINTMENT_SERVICE_URL: "http://appointment-service:3003"
  BILLING_SERVICE_URL: "http://billing-service:3004"
  PRESCRIPTION_SERVICE_URL: "http://prescription-service:3005"
  PAYMENT_SERVICE_URL: "http://payment-service:3006"
  NOTIFICATION_SERVICE_URL: "http://notification-service:3007"
