# Billing Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: billing-service
  namespace: hms
  labels:
    app: billing-service
    tier: backend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: billing-service
      tier: backend
  template:
    metadata:
      labels:
        app: billing-service
        tier: backend
        version: v1
    spec:
      containers:
      - name: billing-service
        image: billing-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3004
          name: http
        env:
        - name: PORT
          value: "3004"
        - name: DB_HOST
          value: postgres-billing
        - name: DB_NAME
          value: hms_billing
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: hms-config
              key: DB_PORT
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: hms-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: hms-secrets
              key: DB_PASSWORD
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: hms-config
              key: NODE_ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: hms-config
              key: LOG_LEVEL
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: hms-config
              key: CORS_ORIGIN
        - name: TAX_RATE
          valueFrom:
            configMapKeyRef:
              name: hms-config
              key: TAX_RATE
        - name: PATIENT_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: hms-config
              key: PATIENT_SERVICE_URL
        - name: DOCTOR_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: hms-config
              key: DOCTOR_SERVICE_URL
        - name: APPOINTMENT_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: hms-config
              key: APPOINTMENT_SERVICE_URL
        - name: PRESCRIPTION_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: hms-config
              key: PRESCRIPTION_SERVICE_URL
        - name: PAYMENT_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: hms-config
              key: PAYMENT_SERVICE_URL
        - name: NOTIFICATION_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: hms-config
              key: NOTIFICATION_SERVICE_URL
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        readinessProbe:
          httpGet:
            path: /ready
            port: 3004
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /live
            port: 3004
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
