# Database Services for HMS
# ClusterIP services for internal database communication

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-patient
  namespace: hms
  labels:
    app: postgres-patient
    tier: database
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: postgres-patient
    tier: database

